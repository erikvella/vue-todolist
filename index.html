<!DOCTYPE html>
<html lang="en">
<head>
  <!-- js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!--  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awasome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Vue todolist</title>
</head>

<!-- qui inizia il corpo della pagina -->
<body>
  <header class="text-center my-5 ">
    <h1>TODO LIST APP</h1>
  </header>
<div id="app">


  <!-- parte dedicata all'input newTask -->
   <div class="container my-5 text-center">
    <input 
    v-model.trim="newTask"
    @keyup.enter="addTask"
    class="new-task-area" 
    type="text" 
    placeholder="Inserire nuovo task">


    <!-- bottone che aggiunge un nuovo task -->
    <button 
    @click="addTask"
    class="btn btn-success ">Aggiungi</button>
    <p 
    class="errore">{{ errorMsg }}</p>
   </div>
<!-- parte contenente la lista dei task -->
   <div class="container bg-grey p-4 ">


    <ul v-if="tasks.length > 0" class="list-unstyled ">
      <li @click="task.done = !task.done" class="single-task" 
          :class="{'done': task.done}"
          v-for="(task , index) in tasks">
        <span>{{ task.text }}</span>
        <i @click.stop="removeTask(index)" class="fa-solid fa-trash-can"></i>
      </li>
      
    </ul>

    <h2 v-else>Non ci sono task!</h2>
   </div>







<!-- fine del div #app -->
</div>


















  <script src="js/script.js"></script>
</body>
</html>
